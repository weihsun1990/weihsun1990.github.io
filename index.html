<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
    window.onload = function() {
        // 嘗試打開你的 app，此處的 myapp 是你的 app 的 URL Scheme
        window.location = 'https://app-link/pie-chart';

        // 如果無法打開 app，那麼在 500 毫秒後導向到 app 的下載頁面
        setTimeout(function() {
            // 此處的 URL 應該是你的 app 在 Google Play 或 App Store 的頁面地址
            window.location = 'https://play.google.com/store/apps/details?id=com.cathay.main&hl=zh_TW&gl=US';
        }, 500);
    };
</script>
</body>
</html>
